<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fibonacci</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="text-center mb-5">Verificador de Números Fibonacci</h1>
          <div class="row justify-content-center">
            <div class="col-md-12">
              <form>
                <div class="mb-3">
                  <label for="inputNumero" class="form-label"
                    >Insira um número inteiro:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inputNumero"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary mb-3"
                  id="verificarBtn"
                >
                  Verificar
                </button>
              </form>
              <p id="resultado"></p>
              <div class="row mt-3">
                <div class="col-md-12 mx-auto text-center">
                  <a href="../index.html" class="btn btn-secondary"
                    >Voltar para a Landing Page</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Pergunta n2.js"></script>
  </body>
</html>
