<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Inverta a String</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Inverta a String</h1>
          <div class="form-group">
            <label for="inputString">Digite a string a ser invertida:</label>
            <input
              type="text"
              class="form-control"
              id="inputString"
              placeholder="Digite a string"
            />
          </div>
          <button id="calcularBtn" class="btn btn-primary">Inverter</button>
          <div class="mt-3">
            <h3>Resultado:</h3>
            <p id="resultado"></p>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 mx-auto text-center">
          <a href="../index.html" class="btn btn-secondary"
            >Voltar para a Landing Page</a
          >
        </div>
      </div>
    </div>
    <script src="Pergunta n5.js"></script>
  </body>
</html>
