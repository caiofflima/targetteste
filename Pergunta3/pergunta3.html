<!DOCTYPE html>
<html>
  <head>
    <title>Analise dos valores</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">Valores diários</h1>
      <div class="row">
        <div class="col-12 col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Dia</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody id="valores"></tbody>
          </table>
        </div>
        <div class="col-12 col-md-4">
          <h2>Informações sobre valores</h2>
          <p>Menor valor: <span id="menor"></span></p>
          <p>Maior valor: <span id="maior"></span></p>
          <p>Média dos valores: <span id="media"></span></p>
          <p>
            Dias com valores maiores que a média:
            <span id="dias-maiores"></span>
          </p>
          <div class="row mt-3">
            <div class="col-md-12 mx-auto text-center">
              <a href="../index.html" class="btn btn-secondary"
                >Voltar para a Landing Page</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Pergunta n3.js"></script>
  </body>
</html>
